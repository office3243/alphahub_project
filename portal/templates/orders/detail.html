<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Order</title>
</head>
<body>

    <h1>ORDER ID : {{ order.uuid }}</h1>

    {% for item in order.items.all %}
        <h4>{{ item.product.get_display_text }}: {{ item.amount }}</h4>
    {% endfor %}

    <h2>Total Amount : {{ order.total_amount }}</h2>

</body>
</html>
