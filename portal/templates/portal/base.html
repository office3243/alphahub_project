{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    {% block full_title %}<title>{% block title %}{% endblock %} - Alphahub</title>{% endblock %}


    <link href="{% static "portal/css/bootstrap.css" %}" rel="stylesheet" type="text/css" media="all">
    <script src="{% static "portal/js/jquery-1.11.0.min.js" %}"></script>
    <link href="{% static "portal/css/style.css" %}" rel="stylesheet" type="text/css" media="all"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <link href='//fonts.googleapis.com/css?family=Hind:400,500,300,600,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="{% static "portal/js/move-top.js" %}"></script>
    <script type="text/javascript" src="{% static "portal/js/easing.js" %}"></script>
    <script type="text/javascript">
            jQuery(document).ready(function($) {
                $(".scroll").click(function(event){
                    event.preventDefault();
                    $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
                });
            });
    </script>
    <script src="{% static "portal/js/simpleCart.min.js" %}"> </script>
    <script src="{% static "portal/js/bootstrap.min.js" %}"></script>
    {% block extrahead %}
    {% endblock %}

</head>
<body>
    <!-- header start here -->
    {% include "portal/header.html" %}
    <!--header end here-->

    {% block content %}
    {% endblock %}

    <!--footer strat here-->
    {% include "portal/footer.html" %}
    <!--footer end here-->

</body>
</html>
